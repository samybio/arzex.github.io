<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SAMY Profile</title>

  <style>
    body {
      background: radial-gradient(circle at center, #0f0f16, #05050a);
      font-family: "Inter", sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      padding: 40px;
      overflow-x: hidden;
      transition: background 0.5s;
    }

    .card {
      width: 420px;
      background: #0e0e12;
      border-radius: 26px;
      padding: 30px;
      box-shadow: 0 0 40px rgba(128, 0, 255, 0.4);
      text-align: center;
      transition: all 0.3s ease;
      opacity: 1;
      transform: scale(1);
    }

    .avatar img {
      width: 130px;
      height: 130px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #8d2bff;
      box-shadow: 0 0 25px #8d2bff;
      transition: 0.4s;
    }

    .avatar img:hover {
      transform: scale(1.07) rotate(3deg);
      box-shadow: 0 0 40px #b15cff;
    }

    .name {
      margin-top: 15px;
      font-size: 32px;
      font-weight: 700;
    }

    .info-box {
      margin-top: 20px;
      background: #13131a;
      padding: 18px;
      border-radius: 16px;
      border: 1px solid #20202a;
      text-align: left;
      font-size: 16px;
    }

    .block-title {
      text-align: left;
      font-size: 14px;
      margin-top: 25px;
      margin-bottom: 10px;
      color: #69b8ff;
      animation: glow 2s ease-in-out infinite;
    }

    @keyframes glow {
      0%, 100% {
        text-shadow: 0 0 5px #69b8ff, 0 0 10px #69b8ff44;
      }
      50% {
        text-shadow: 0 0 10px #69b8ff, 0 0 20px #69b8ff88;
      }
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .tag {
      padding: 8px 16px;
      background: linear-gradient(135deg, #1a1a22, #202030);
      border-radius: 12px;
      font-size: 14px;
      border: 1px solid #262636;
      transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
      cursor: pointer;
      transform: translateY(0);
      position: relative;
      overflow: hidden;
    }

    .tag::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(141, 43, 255, 0.4), transparent);
      transition: left 0.6s;
    }

    .tag:hover::before {
      left: 100%;
    }

    .tag:hover {
      background: linear-gradient(135deg, #272739, #363650);
      transform: translateY(-6px) scale(1.08) rotate(-2deg);
      box-shadow: 0 8px 25px rgba(141, 43, 255, 0.6);
      border-color: #8d2bff;
    }

    .tg-link {
      color: #61a8ff;
      text-decoration: none;
      transition: 0.25s;
    }

    .tg-link:hover {
      color: white;
    }

    .lang-switch {
      margin-top: 25px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .lang-switch button {
      padding: 12px 18px;
      border: none;
      border-radius: 16px;
      background: linear-gradient(135deg, #22222f, #2a2a3f);
      color: white;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
      transform: translateY(0) scale(1);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
    }

    .lang-switch button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(105, 184, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .lang-switch button:hover::before {
      width: 200px;
      height: 200px;
    }

    .lang-switch button:hover {
      background: linear-gradient(135deg, #36364a, #4a4a6a);
      transform: translateY(-8px) scale(1.15) rotate(5deg);
      box-shadow: 0 12px 30px rgba(105, 184, 255, 0.5);
    }

    .lang-switch button:active {
      transform: translateY(-4px) scale(1.05);
    }

    .flag {
      font-size: 24px;
      display: inline-block;
      transition: transform 0.4s;
      position: relative;
      z-index: 1;
    }

    .lang-switch button:hover .flag {
      transform: scale(1.3) rotate(360deg);
    }
  </style>
</head>
<body>

  <div class="card">

    <div class="avatar">
      <img src="samy.png" alt="avatar" />
    </div>

    <h1 class="name">Samy</h1>

    <div class="info-box">
      <p>üéÇ <span class="age-title">–í–æ–∑—Ä–∞—Å—Ç</span>: <span class="age">14</span></p>
      <p>üåç <span class="country-title">–°—Ç—Ä–∞–Ω–∞</span>: <span class="country">–†–æ—Å—Å–∏—è</span></p>
    </div>

    <h3 class="block-title">üåê –ú–æ–∏ —è–∑—ã–∫–∏</h3>

    <div class="tags">
      <div class="tag">C2 üá∑üá∫</div>
    </div>

    <div class="lang-switch">
      <button onclick="setLang('ru')" class="lang-btn">
        <span class="flag">üá∑üá∫</span>
      </button>
      <button onclick="setLang('en')" class="lang-btn">
        <span class="flag">üá∫üá∏</span>
      </button>
    </div>

  </div>

<script>
  function setLang(code) {
    const age = document.querySelector(".age");
    const country = document.querySelector(".country");
    const ageTitle = document.querySelector(".age-title");
    const countryTitle = document.querySelector(".country-title");
    const blockTitle = document.querySelector(".block-title");
    const langTag = document.querySelector(".tag");

    if (!age || !country || !ageTitle || !countryTitle) return;

    // –î–æ–±–∞–≤–ª—è–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏—è
    const card = document.querySelector(".card");
    card.style.opacity = "0";
    card.style.transform = "scale(0.95)";

    setTimeout(() => {
      if (code === "ru") {
        age.innerText = "14";
        country.innerText = "–†–æ—Å—Å–∏—è";
        ageTitle.innerText = "–í–æ–∑—Ä–∞—Å—Ç";
        countryTitle.innerText = "–°—Ç—Ä–∞–Ω–∞";
        blockTitle.innerText = "üåê –ú–æ–∏ —è–∑—ã–∫–∏";
        langTag.innerText = "C2 üá∑üá∫";
      } else {
        age.innerText = "14";
        country.innerText = "Russia";
        ageTitle.innerText = "Age";
        countryTitle.innerText = "Country";
        blockTitle.innerText = "üåê My Languages";
        langTag.innerText = "C2 üá∫üá∏";
      }

      // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫—É —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π
      card.style.opacity = "1";
      card.style.transform = "scale(1)";
    }, 200);
  }
</script>

</body>
</html>
